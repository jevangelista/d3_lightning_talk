<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <meta charset="utf-8">
  <title>D3 Example</title>
</head>


<body>

	<script>

		var scale = d3.scale.linear()
			.domain([1 , 5]) //Data space
			.range([0, 200]); //Pixel space

		var svg = d3.select("body").append("svg")
			.attr("width", 250)
			.attr("height", 250);

		function render(data, color){

		// Bind data	
		var rects = svg.selectAll("rect").data(data);

		// Enter
		rects.enter().append("rect")
			.attr("y", 50)
		  	.attr("width", 20)
		  	.attr("height", 20);

		// Update
		 rects
		  	.attr("x", scale)
		  	.attr("fill", color);

		// Exit - handles data elements exiting the scene
		// virtual selection that only triggers in the case there is less data/DOM elements. Exit will throw away DOM elements. 
		  rects.exit().remove();

		 }

		 render([1, 2, 3], "red");
		 render([1, 2, 3, 4, 5], "blue");
		 render([1, 2],	"green");

	</script>


</body>
</html>
