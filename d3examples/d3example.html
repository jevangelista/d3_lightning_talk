<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <meta charset="utf-8">
  <title>D3 Example</title>
</head>


<body>

	<script>
	 d3.csv("data.csv", function (myArrayOfObjects){
	 	myArrayOfObjects.forEach(function (d){
	 		console.log(d.x + ", " + d.y);
	 	})
	 });
	</script>


	<!-- concatenating unparsed strings -->
	<script>
	d3.csv("data.csv", type, function (myArrayOfObjects2) {
		myArrayOfObjects2.forEach(function (d){
			console.log(d.x + d.y);
		})
	});

	function type(d) {
		d.x = parseFloat(d.x);
		d.y = parseFloat(d.y);
		return d;
	}

	</script>

	<!-- d3 scale linear function -->

	<script>
		var scale = d3.scale.linear()
			.domain([0, 1]) //Data space
			.range([0, 100 ]); //Pixel space;

		console.log(scale(0)); //Prints 0
		console.log(scale(0.5)); //Prints 50
		console.log(scale(1)); //Prints 100

	</script>

		<!-- d3 scale ordinal function -->

	<script>
		var scale = d3.scale.ordinal()
			.domain(["A", "B", "C"]) //Data space
			.range(["Apple", "Banana", "Coconut" ]); //Pixel space;

		console.log(scale("A")); //Prints Apple
		console.log(scale("B")); //Prints Banana
		console.log(scale("C")); //Prints Coconut

	</script>


			<!-- d3 range points -->

	<script>
		var scale = d3.scale.ordinal()
			.domain(["A", "B", "C", "D"]) //Data space
			.range([0, 100]); //Pixel space;

		console.log(scale("A")); //Prints 0
		console.log(scale("B")); //Prints 33.33
		console.log(scale("C")); //Prints 66.66
		console.log(scale("D")); //Prints 100

	</script>


</body>
</html>
