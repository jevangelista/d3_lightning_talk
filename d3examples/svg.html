<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <meta charset="utf-8">
  <title>SVG Example</title>
</head>


<body>

	<!-- rectangle -->
	<svg width="250" height="250">
		<rect x="0" y="0" width="100" height="100" fill="red"></rect>
		<rect x="120" y="0" width="100" height="100" fill="green"></rect>
		<rect x="0" y="120" width="100" height="100" fill="blue"></rect>
		<rect x="0" y="120" width="100" height="100" fill= #7837A3 ></rect>
	</svg>

	<!-- circle -->
	<svg width="250"  height="250">
		<circle cx="100" cy="100" r="50" stroke="black" stroke-width="10" fill="red"></circle>
	</svg>

	<!-- line -->
	<svg width="250" height="250">
		<line xl="50" yl="50" x2="200" y2="150" stroke="black" stroke-width="20"> </line>
		<line xl="50" yl="50" x2="100" y2="150" stroke="black" stroke-width="20"> </line>
	</svg>

	<!-- paths -->

	<svg width="250" height="250">
		<path d="M50 50 L100 150 L150 150 L200 50Z" stroke="blue" stroke-width="10" fill="red"></path>
	</svg>






</body>
</html>
