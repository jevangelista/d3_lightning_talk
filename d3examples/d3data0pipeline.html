<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <meta charset="utf-8">
  <title>D3 Example</title>
</head>


<body>

	<script>

		//implements chaining method

		//data set
		var data = [1, 2, 3, 4, 5];

		//linear scale - scales to fit
		var scale = d3.scale.linear()
			.domain([1 , 5]) //Data space
			.range([0, 200]); //Pixel space

		//selects body container and adds svg with attributes
		var svg = d3.select("body").append("svg")
			.attr("width", 250)
			.attr("height", 250);

		//defines the selection to which we will join data
		svg.selectAll("rect")
			.data(data) //joins the data
		  .enter().append("rect")
		  	.attr("x", scale)
		  	.attr("y", 50)
		  	.attr("width", 20)
		  	.attr("height", 20);


	</script>


</body>
</html>
